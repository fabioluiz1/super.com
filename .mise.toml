[tools]
node = "24.7.0"

[tasks."install:frontend"]
description = "Install frontend dependencies"
dir = "frontend"
run = "npm install"

[tasks."lint:sass"]
description = "Run stylelint on Sass files"
dir = "frontend"
run = "npm run lint:sass"

[tasks.lint]
description = "Run ESLint on TypeScript"
dir = "frontend"
run = "npm run lint"
