services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: super
      POSTGRES_DB: super
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U super"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: backend/
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://super@db:5432/super
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
